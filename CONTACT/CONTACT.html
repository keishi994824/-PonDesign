    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/042d1ea635.js" crossorigin="anonymous"></script>
    
    <!-- スライドショー -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  
  </head>

  <body>
    <!--ヘッダー部分-->
    <header>
      <div class="header-container">
        <div class="header-left">
          <a href="../index.html"><h1>PON DESIGN</h1></a>
        </div>
        <div class="header-right">
          <ul>
            <li><a href="../NEWS/NEWS.html">NEWS</a></li>
            <li><a href="../SERVICE/SERVICE.html">SERVICE</a></li>
            <li><a href="../WORKS/WORKS.html">WORKS</a></li>
            <li><a href="../COMPANY/COMPANY.html">COMPANY</a></li>
            <li><a href="../RECRUIT/RECRUIT.html">RECRUIT</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </div>
        <div class="openbtn">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>

    <!--メイン部分-->
    <!-- メインビジュアル -->
    <main>
      <div class="bg-wrapper">
        <div class="bg-text">
          <p class="main-title">CONTACT</p>
          <p class="sub-title">お問い合わせ</p>
        </div>
      </div>

      <!-- homeに戻るセクション -->
      <div class="home-wrapper">
        <div class="home-container">
          <a href="../index.html">HOME</a>
          <P class="arrow">></P>
          <P>CONTACT</P>
        </div>
      </div>

      <!-- CONTACT お問い合わせ -->
      <div class="contact-wrapper">

        <p class="explanation">Webサイトの制作のご依頼やお見積りなど、お気軽にご相談ください。</p>

        <div class="contact-box">
          <div class="c-form__item">

            <div class="c-form__title">お問い合わせ種別
              <span class="c-form__require">*必須</span>
            </div>

            <span class="c-form__radio">
              <input type="radio" id="type01" name="type" value="お仕事のご依頼・ご相談" checked>
              <label for="type01">お仕事のご依頼・ご相談</label>
            </span>

            <span class="c-form__radio">
              <input type="radio" id="type02" name="type" value="お見積りのご依頼">
              <label for="type02">お見積りのご依頼</label>
            </span>


            <span class="c-form__radio">
              <input type="radio" id="type03" name="type" value="採用について">
              <label for="type03">採用について</label>
            </span>


            <span class="c-form__radio">
              <input type="radio" id="type04" name="type" value="その他">
              <label for="type04">その他</label>
            </span>
          </div>

          <div class="c-form__item">
            <label for="name" class="c-form__title">お名前
              <span class="c-form__require">*必須</span>
            </label>
            <input type="text" id="name" name="name" required class="c-form__input">
          </div>

          <div class="c-form__item">
            <label for="company" class="c-form__title">会社名   <span class="c-form__require">*必須</span>
            </label>
            <input type="text" id="company" name="company" required class="c-form__input">
          </div>

          <div class="c-form__item">
            <label for="email" class="c-form__title">メールアドレス
              <span class="c-form__require">*必須</span>
            </label>
            <input type="email" id="email" name="email" required class="c-form__input">
          </div>

          <div class="c-form__item">
            <label for="tel" class="c-form__title">電話番号     <span class="c-form__note">（半角数字ハイフンなし）</span>
            </label>
            <input type="tel" id="tel" name="tel" class="c-form__input">
          </div>

          <div class="c-form__item">
            <label for="comment" class="c-form__title">お問い合わせ内容</label>
            <textarea id="comment" name="comment" placeholder="お問い合わせ内容を具体的にご記入くださいませ。"
                class="c-form__textarea">
            </textarea>
          </div>

          <div class="c-form__item">
            <label for="job" class="c-form__title">PON DESIGNをどちらでお知りになりましたか？
              <span class="c-form__require">*必須</span>
            </label>
            <select id="job" name="job" required class="c-form__select">
              <option value="">選択してください</option>
              <option value="Google/Yahoo検索">Google/Yahoo検索</option>
              <option value="SNS">SNS</option>
              <option value="ブログ">ブログ</option>
              <option value="友人や知人">友人や知人</option>
              <option value="その他">その他</option>
            </select>
          </div>

          <div class="send">
            <button class="more-btn">送信<i class="fa-solid fa-caret-right"></i>
            </button>
          </div>
          

          </form>
        </div>
      </div>

    </main>


    <!-- footer -->
    <footer>
      <div class="footer-container">

          <li><a href="../RECRUIT/RECRUIT.html">RECRUIT</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
        <p><a href="../index.html">©PON DESIGN</a></p>
      </div>
    </footer>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- ヘッダーに色をつける -->
    <script>
      jQuery(window).on('scroll', function () {
      if (jQuery('header').height() < jQuery(this).scrollTop()) { 
      jQuery('header').addClass('change-color'); }
      else {
      jQuery('header').removeClass('change-color'); } });
    </script>
    
    <!-- ハンバーガーメニューの三本線の動き -->
    <script>
      $(".openbtn").click(function () {
      $(this).toggleClass('active');
      });
    </script>
    <!-- ハンバーガーメニューのメニュー表示 -->
    <script>
      $(function(){
      $('.openbtn').on('click', function(){
      $('.header-right').toggleClass('is-active');
      });
      }());
    </script>

    
  </body>
</html>
